<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P茅ndulo con Three.js - Sistema Rotatorio</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #357abd; }
        #legend {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
        }
        .legend-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 20px;
            height: 3px;
            margin-right: 8px;
            display: inline-block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="controls">
        <button id="transversal-view">Vista Transversal</button>
        <button id="top-view">Vista Cenital</button>
        <button id="follow-view">Seguir P茅ndulo</button>
        <button id="selfie-view">Vista Selfie こ</button>
    </div>

    <div id="legend">
        <h3 style="margin-top: 0;">Leyenda de Fuerzas</h3>
        <div class="legend-item">
            <span class="legend-color" style="background: #ff0000;"></span>
            <span>Gravedad</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background: #00ff00;"></span>
            <span>Tensi贸n</span>
        </div>
        <h3>Sistema de Referencia</h3>
        <div class="legend-item">
            <span class="legend-color" style="background: #0000ff;"></span>
            <span>Tangencial (movimiento)</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background: #ff00ff;"></span>
            <span>Radial (centro)</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background: #00ffff;"></span>
            <span>Normal (vertical)</span>
        </div>
    </div>

    <script>
        // Configuraci贸n de la escena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);
        
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(8, 5, 8);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Iluminaci贸n
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // Punto de anclaje (techo)
        const anchorGeometry = new THREE.SphereGeometry(0.2, 32, 32);
        const anchorMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const anchor = new THREE.Mesh(anchorGeometry, anchorMaterial);
        anchor.position.y = 5;
        scene.add(anchor);
        
        // Cuerda del p茅ndulo
        const ropeMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc, linewidth: 2 });
        const ropeGeometry = new THREE.BufferGeometry();
        const ropePoints = [new THREE.Vector3(0, 5, 0), new THREE.Vector3(0, 2, 0)];
        ropeGeometry.setFromPoints(ropePoints);
        const rope = new THREE.Line(ropeGeometry, ropeMaterial);
        scene.add(rope);
        
        // Masa del p茅ndulo
        const bobGeometry = new THREE.SphereGeometry(0.3, 32, 32);
        const bobMaterial = new THREE.MeshStandardMaterial({ color: 0xff6b6b });
        const bob = new THREE.Mesh(bobGeometry, bobMaterial);
        bob.position.set(0, 2, 0);
        scene.add(bob);
        
        // Variables de simulaci贸n
        const g = 9.81; // Aceleraci贸n de la gravedad (m/s虏)
        let angularVelocity = 2.0;
        let ropeLength = 3.0;
        let coneAngle = Math.PI / 4;
        let time = 0;

        // Control de c谩mara
        let cameraMode = 'follow'; // 'follow', 'transversal', 'top', 'selfie'

        // Flechas de fuerzas
        const forceArrows = [];

        // Funci贸n para calcular el 谩ngulo del cono
        function calculateConeAngle() {
            const omega = angularVelocity;
            const L = ropeLength;
            const cosTheta = g / (omega * omega * L);
            return cosTheta > 1 ? 0 : Math.acos(Math.min(cosTheta, 1));
        }

        // Funci贸n para actualizar las fuerzas
        function updateForces() {
            // Eliminar flechas anteriores
            forceArrows.forEach(arrow => scene.remove(arrow));
            forceArrows.length = 0;

            // Fuerza de gravedad (peso)
            const gravityDirection = new THREE.Vector3(0, -1, 0);
            const gravityArrow = new THREE.ArrowHelper(gravityDirection, bob.position.clone(), 1.5, 0xff0000, 0.3, 0.2);
            forceArrows.push(gravityArrow);
            scene.add(gravityArrow);

            // Tensi贸n de la cuerda
            const tensionDirection = new THREE.Vector3().subVectors(anchor.position, bob.position).normalize();
            const tensionArrow = new THREE.ArrowHelper(tensionDirection, bob.position.clone(), 2.0, 0x00ff00, 0.3, 0.2);
            forceArrows.push(tensionArrow);
            scene.add(tensionArrow);

            // Sistema de referencia intr铆nseco rotatorio (solo si NO estamos en modo selfie)
            if (cameraMode !== 'selfie') {
                drawIntrinsicReferenceSystem(bob.position, time);
            }
        }

        // Funci贸n para dibujar el sistema de referencia intr铆nseco rotatorio
        function drawIntrinsicReferenceSystem(position, time) {
            const axesLength = 1.2;
            
            // Eje tangencial (direcci贸n del movimiento) - perpendicular al radio
            const tangentialDirection = new THREE.Vector3(-Math.sin(time), 0, Math.cos(time)).normalize();
            const tangentialAxis = new THREE.ArrowHelper(tangentialDirection, position, axesLength, 0x0000ff, 0.25, 0.15);
            forceArrows.push(tangentialAxis);
            scene.add(tangentialAxis);
            
            // Eje radial (hacia el centro de rotaci贸n)
            const radialDirection = new THREE.Vector3(-Math.cos(time), 0, -Math.sin(time)).normalize();
            const radialAxis = new THREE.ArrowHelper(radialDirection, position, axesLength, 0xff00ff, 0.25, 0.15);
            forceArrows.push(radialAxis);
            scene.add(radialAxis);
            
            // Eje normal (perpendicular al plano de rotaci贸n, hacia arriba)
            const normalDirection = new THREE.Vector3(0, 1, 0);
            const normalAxis = new THREE.ArrowHelper(normalDirection, position, axesLength, 0x00ffff, 0.25, 0.15);
            forceArrows.push(normalAxis);
            scene.add(normalAxis);
        }

        // Funci贸n de animaci贸n
        function animate() {
            requestAnimationFrame(animate);
            time += 0.016 * angularVelocity;
            const radius = ropeLength * Math.sin(coneAngle);
            const height = anchor.position.y - ropeLength * Math.cos(coneAngle);
            const x = radius * Math.cos(time);
            const z = radius * Math.sin(time);
            const y = height;

            bob.position.set(x, y, z);
            const ropePoints = [anchor.position, bob.position];
            rope.geometry.setFromPoints(ropePoints);

            // Actualizar las fuerzas
            updateForces();

            // Actualizar la c谩mara seg煤n el modo
            updateCamera();

            renderer.render(scene, camera);
        }
        
        // Actualizar posici贸n de c谩mara seg煤n el modo
        function updateCamera() {
            const x = bob.position.x;
            const z = bob.position.z;
            const y = bob.position.y;
            
            switch(cameraMode) {
                case 'follow':
                    camera.position.set(x + 5, 5, z + 5);
                    camera.lookAt(bob.position);
                    break;
                case 'transversal':
                    camera.position.set(8, 3, 0);
                    camera.lookAt(0, 3, 0);
                    break;
                case 'top':
                    camera.position.set(0, 10, 0);
                    camera.lookAt(0, 3, 0);
                    break;
                case 'selfie':
                    // C谩mara perpendicular al radio (tangencial) para ver el 谩ngulo del cono
                    // Posicionar la c谩mara en direcci贸n tangencial (perpendicular al radio)
                    const tangentialDistance = 5; // Distancia de la c谩mara
                    const cameraX = x - tangentialDistance * Math.sin(time);
                    const cameraZ = z + tangentialDistance * Math.cos(time);
                    // Altura a medio camino entre el p茅ndulo y el punto de anclaje
                    const cameraY = (y + anchor.position.y) / 2;
                    camera.position.set(cameraX, cameraY, cameraZ);
                    // Mirar hacia el punto medio entre el anclaje y el p茅ndulo
                    const midPoint = new THREE.Vector3(
                        (x + anchor.position.x) / 2,
                        (y + anchor.position.y) / 2,
                        (z + anchor.position.z) / 2
                    );
                    camera.lookAt(midPoint);
                    break;
            }
        }
        
        // Cambiar a la vista transversal
        function switchToTransversalView() {
            cameraMode = 'transversal';
        }

        // Cambiar a la vista cenital
        function switchToTopView() {
            cameraMode = 'top';
        }

        // Cambiar a seguir el p茅ndulo
        function switchToFollowView() {
            cameraMode = 'follow';
        }

        // Cambiar a vista selfie
        function switchToSelfieView() {
            cameraMode = 'selfie';
        }

        // Eventos de los botones
        document.getElementById('transversal-view').addEventListener('click', switchToTransversalView);
        document.getElementById('top-view').addEventListener('click', switchToTopView);
        document.getElementById('follow-view').addEventListener('click', switchToFollowView);
        document.getElementById('selfie-view').addEventListener('click', switchToSelfieView);
        
        // Redimensionar
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Iniciar animaci贸n
        animate();
    </script>
</body>
</html>
