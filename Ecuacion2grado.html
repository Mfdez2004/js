<html>
<title>Calculadora de ecuaciones de 2º grado</title>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <p>Introduce los coeficientes para una ecuación del tipo a·x<sup>2</sup>+b·x+c=0</p>
    <p>a=<input type="number" id="a" /></p>
    <p>b=<input type="number" id="b" /></p>
    <p>c=<input type="number" id="c" /></p>
    <br>
    <p>x<sub>1</sub>=<span id="x1"></span></p>
    <p>x<sub>2</sub>=<span id="x2"></span></p>
    <script>
var a1=0;
var b1=0;
var c1=0;
var d1=0;
var x1=0;
var x2=0;

$( document ).ready(function() {
    $("#a").change(function () {
        actualiza();
    });
    $("#b").change(function () {
        actualiza();
    });
    $("#c").change(function () {
        actualiza();
    });
    function actualiza(){
        a1=$("#a").val();
        b1=$("#b").val();
        c1=$("#c").val();
        if ((a1!=="") && (b1!=="") && (c1!=="") && (a1!==0)){
            if (a1===0){x1=-c1/b1; x2="";}
            else {
                d1=b1**2-4*a1*c1;
                if (d1>=0) {
                    x1=(-b1+Math.sqrt(d1))/2/a1;
                    x2=(-b1-Math.sqrt(d1))/2/a1;
                } else {
                    x1="Sin solución";
                    x2=x1;
                }
            }
            $("#x1").html(x1);
            $("#x2").html(x2);
        }    
    }  
})
    </script>
</body>
</html>
